<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="#">
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_header.svg')%>"  alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar">
          <img class="profile__avatar-image" src="<%=require('./images/profile_img.jpg')%>" alt="Профиль">
          <div class="profile__info">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <!-- чтобы открыть блок, добавить модификатор popup_opened -->
    <div class="popup popup_profile">
      <div class="popup__container">
        <button id="popup__id" type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form_profile" name="edit-form" novalidate>
          <label class="popup__input-wrapper">
            <input 
            class="popup__form-input popup__form-input_type_profile"
            type="text" 
            name="profile"
            placeholder="Имя"
            id="profile"
            minlength="2"
            maxlength="40"
            required="ru">
            <span class="popup__form-error profile-error"></span>
          </label>
          <label class="popup__input-wrapper popup__form-input_type_description">
            <input
            class="popup__form-input popup__form-input_type_description"
            type="text"
            name="description"
            placeholder="О себе"
            id="description"
            minlength="2"
            maxlength="200"
            required>
            <span class="popup__form-error popup__form-error_bottom  description-error"></span>
          </label>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button id="popup__id" type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form_card" name="edit-form" novalidate>
          <label class="popup__input-wrapper">
            <input
            class="popup__form-input popup__form-input_type_title"
            type="text"
            name="title"
            placeholder="Название"
            id="title"
            minlength="2"
            maxlength="30"
            required>
            <span class="popup__form-error title-error"></span>
          </label>
          <label class="popup__input-wrapper">
            <input
            class="popup__form-input popup__form-input_type_link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            id="link"
            required>
            <span class="popup__form-error popup__form-error_bottom  link-error"></span>
          </label>
          <button type="submit" class="popup__submit-btn popup__submit-btn_disabled">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_show-card">
      <div class="popup__container-card">
        <button id="popup__id" type="button" class="popup__close-btn"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__title popup__title_show-card"></h2>
      </div>
    </div>


    <div class="popup popup_avatar">
      <div class="popup__container">
        <button id="popup__id" type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form form_avatar" name="edit-form" novalidate>
          <label class="popup__input-wrapper">
            <input
            class="popup__form-input popup__form-input_type_avatar"
            type="url"
            name="avatar"
            placeholder="Ссылка на картинку"
            id="avatar"
            required>
            <span class="popup__form-error popup__form-error_bottom  avatar-error"></span>
          </label>
          <button type="submit" class="popup__submit-btn popup__submit-btn_disabled">Создать</button>
        </form>
      </div>
    </div>


    <template id="element">
      <article class="element">
        <button type="button" class="element__delete-btn"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__bottom-block">
          <h2 class="element__title"></h2>
          <div class="element__likes-block">
            <button type="button" class="element__like-btn"></button>
            <p class="element__like-num"></p>
          </div>
        </div>
      </article>
    </template>
</body>
</html>
