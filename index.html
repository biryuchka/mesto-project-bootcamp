<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar-image" src="./images/profile-img.jpg" alt="Профиль">
          <div class="profile__info">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <template id="element">
      <article class="element">
        <img class="element__image" src="./images/element-orenburg.jpg" alt="Оренбург">
        <div class="element__bottom-block">
          <h2 class="element__title">Оренбург</h2>
          <button type="button" class="element__like-btn"></button>
        </div>
      </article>
    </template>
    <!-- чтобы открыть блок, добавить модификатор popup_opened -->
    <div class="popup popup__profile">
      <div class="popup__container">
        <button id="popup__id"type="button" class="popup__close-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form profile__form" name="edit-form" method="GET" action="#">
          <input class="popup__form-input profile__name" type="text" name="name" placeholder="Имя" id="name">
          <input class="popup__form-input profile__description" type="text" name="description" placeholder="О себе" id="description">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
